<h1 mat-dialog-title>Edit Track</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Title </mat-label>
    <input matInput placeholder="{{data.trackName}}" [(ngModel)]="data.trackName">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Artist </mat-label>
    <input matInput placeholder="{{data.performerName}}" [(ngModel)]="data.performerName">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Release Year </mat-label>
    <input matInput placeholder="{{data.performerName}}" [(ngModel)]="data.trackYear">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Genres</mat-label>
    <mat-select [formControl]="genres" multiple [(ngModel)]="data.trackGenres">
      <mat-option *ngFor="let genre of genresList" [value]="genre.genreName" ngDefaultControl>{{genre.genreName}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>OK</button>
</div>
