<div>
  <div class="backSpanDiv" >
    
    <span class="backSpan" (click)="backToPlaylistsClick()">
      <fa-icon [icon]="faChevronLeft"></fa-icon>
      <span>Back</span>
    </span>
  </div>
  <div class="playlistSpanDiv">
    <span>{{playlist?.playlistName}}</span>
    <!-- {{playlist?.playlistName}} -->
    <div class="addTracksIconDiv" (click)="this.playlistService.setCurrentPlaylist(this.playlist)"
    [routerLink]="['addtracks']">
      <fa-icon [icon]="this.trackService.faPlus"></fa-icon>
      <span>Add tracks</span>
    </div>
    <div class="deletePlaylistIconDiv" (click)="enablePlaylistDeleteConfirmationMode(playlist);" 
      style="cursor: pointer;">
      <fa-icon [icon]="this.trackService.faMinus"></fa-icon>
      <span>Delete playlist</span>
    </div>
  </div>

  
  

  
  <table class="trackTable">
    <tr>
      <td></td>
      <td>TITLE</td>
      <td>ARTIST</td>
      <td class="trackDateAdded">RELEASE YEAR</td>
      <td class="trackUploaderName">GENRES</td>
      <td></td>
    </tr>
    <tr *ngFor="let track of tracks" class="trackDiv" id={{track.publicId}} (click)="this.trackService.trackDivClick(track.publicId); this.trackService.setActiveTrack(track);"
        (mouseover)="this.trackService.trackDivMouseOver(track.publicId)" (mouseout)="this.trackService.trackDivMouseOut(track.publicId)">
      <td><a (click)="this.trackService.modifyHref(track.url, $event, track.performerName, track.trackName)"><fa-icon [icon]="this.trackService.faArrowAltCircleDown" (mouseover)="this.trackService.downloadIconMouseOver($event)" class="fa-lg downloadIcon"></fa-icon></a></td>
      <td><span>{{track.trackName}}</span></td>
      <td><span>{{track.performerName}}</span></td>
      <td class="trackDateAdded">{{track.trackYear}}</td>
      <td class="trackUploaderName"><span *ngFor="let genre of track.genresOfTrack">{{genre.genreName}} </span></td>
      <td class="trackDetailsIconDiv">
        <div class="trackDetailsIcon" (mouseover)="$event.stopPropagation();" (click)="$event.stopPropagation();">
          <a (click)="enableDeleteConfirmationMode(track);" style="cursor: pointer;">
            <fa-icon [icon]="this.trackService.faMinus"></fa-icon>
          </a>
        </div>
      </td>
    </tr>
  </table>
</div>

<!-- Delete confirmation -->
<div class="shadowDiv" *ngIf="isDeleteConfirmationModeEnabled()">
  <div class="deleteConfirmationDiv">
    <div class="infospanDiv">
      <span>Sure you want to remove this track?</span>
    </div>
    <button class="submitButton" (click)="deleteTrackFromPlaylist(); cancelDeleteConfirmationMode(); ">Submit</button>
    <div class="cancelButtonDiv" (click)="cancelDeleteConfirmationMode()">
      <span>Cancel</span>
    </div>
  </div>
</div>

<!-- Playlist Delete confirmation -->
<div class="shadowDiv" *ngIf="isPlaylistDeleteConfirmationModeEnabled()">
  <div class="deleteConfirmationDiv">
    <div class="infospanDiv">
      <span>Sure you want to remove this playlist?</span>
    </div>
    <button class="submitButton" (click)="deletePlaylist(); cancelPlaylistDeleteConfirmationMode(); ">Submit</button>
    <div class="cancelButtonDiv" (click)="cancelPlaylistDeleteConfirmationMode()">
      <span>Cancel</span>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
