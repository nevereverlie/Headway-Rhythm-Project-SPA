<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Genre name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let genre of genres">
      <th scope="row">{{genre.genreId}}</th>
      <td>{{genre.genreName}}</td>
    </tr>
  </tbody>
</table>
<div class="container">
  <div class="row">
    <button type="button" class="btn btn-outline-success btn-lg">Create</button>
    <button type="button" class="btn btn-outline-primary btn-lg">Update</button>
    <button type="button" class="btn btn-outline-danger btn-lg">Delete</button>
  </div>
</div>
